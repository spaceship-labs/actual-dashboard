<div id="forms" class="page-layout simple fullwidth doc-page" layout="column">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between">
        <div layout="column" layout-align="space-between">
            <div class="title">Registrar usuario</div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content" layout="column">

        <div layout="row">

          <div class="form-wrapper md-whiteframe-1dp">

            <form name="basicForm" flex="80" ng-submit="vm.sendForm($event)" class="md-inline-form" novalidate>

                <div class="form-title">Datos personales</div>

                <div layout="column" layout-gt-sm="row">
                    <md-input-container flex>
                        <input type="text" name="firstname" ng-model="vm.user.firstName"
                               placeholder="Nombre"
                               required>
                        <div ng-messages="basicForm.firstname.$error" ng-show="basicForm.firstname.$touched"
                             role="alert">
                            <div ng-message="required">
                                <span>Este campo es requerido.</span>
                            </div>
                        </div>
                    </md-input-container>

                    <md-input-container flex>
                        <input type="text" name="lastname" ng-model="vm.user.lastName" placeholder="Apellidos"
                               required>
                        <div ng-messages="basicForm.lastname.$error" ng-show="basicForm.lastname.$touched"
                             role="alert">
                            <div ng-message="required">
                                <span>Este campo es requerido.</span>
                            </div>
                        </div>
                    </md-input-container>
                </div>

                <div layout="column" layout-gt-xs="row">
                    <md-input-container flex>
                      <input type="email" name="email" ng-model="vm.user.email" placeholder="Email"
                             translate translate-attr-placeholder="LOGIN.EMAIL"
                             ng-pattern="/^.+@.+\..+$/" required>
                      <div ng-messages="basicForm.email.$error" ng-show="basicForm.email.$touched" role="alert" multiple>
                          <div ng-message="required">
                              <span translate="LOGIN.ERRORS.EMAIL_REQUIRED">Este campo es requerido</span>
                          </div>
                          <div ng-message="pattern">
                              <span translate="LOGIN.ERRORS.EMAIL_MUST_VALID">E-mail invalido</span>
                          </div>
                      </div>
                    </md-input-container>

                </div>

                <div layout="column" layout-gt-xs="row">

                    <md-input-container flex>
                        <input type="password" name="password" ng-model="vm.user.password" placeholder="Contrase単a"
                               required>
                        <div ng-messages="basicForm.password.$error" ng-show="basicForm.password.$touched"
                             role="alert">
                            <div ng-message="required">
                                <span>Este campo es requerido.</span>
                            </div>
                        </div>
                    </md-input-container>

                    <md-input-container flex>
                        <input type="password" name="confirmPassword" ng-model="vm.user.confirmPassword" placeholder="Confirmar contrase単a"
                               required>
                        <div ng-messages="basicForm.confirmPassword.$error" ng-show="basicForm.confirmPassword.$touched"
                             role="alert">
                            <div ng-message="required">
                                <span>Este campo es requerido.</span>
                            </div>
                        </div>
                        <div ng-show="vm.user.confirmPassword != vm.user.password && basicForm.confirmPassword.$touched"
                             role="alert">
                            <div>
                                <span>El campo de contrase単a y confirmar contrase単a deben coincidir</span>
                            </div>
                        </div>
                    </md-input-container>

                </div>

                <div layout="row">

                  <md-input-container flex>
                    <label>Rol</label>
                    <md-select ng-model="vm.user.userType">
                      <md-option ng-repeat="role in vm.roles track by $index" value="{{role.handle}}">
                        {{role.name}}
                      </md-option>
                    </md-select>
                  </md-input-container>

                  <md-input-container flex>
                    <label>Usuario SAP</label>
                    <md-select ng-model="vm.user.userSap">
                      <md-option ng-repeat="userSap in vm.usersSap track by $index" value="{{userSap.id}}">
                        {{userSap.U_NAME}}
                      </md-option>
                    </md-select>
                  </md-input-container>

                </div>

                <md-button type="submit" class="md-raised md-accent" aria-label="Guardar"
                           ng-disabled="basicForm.$invalid || basicForm.$pristine || vm.isLoading">
                    Guardar
                </md-button>
            </form>

          </div>

          <!--<div form-helper flex="80"></div>-->
        </div>


    </div>
    <!-- / CONTENT -->

</div>
