<section class="md-whiteframe-z1">
  <md-toolbar class="demo-toolbar md-primary">
    <div class="md-toolbar-tools">
      <h3>Contenido</h3>
    </div>
  </md-toolbar>
  <md-content class="md-padding">

    <div layout="row" layout-align="end center">
      <md-button ng-click="vm.update(updateForm)" class="md-raised md-primary">Guardar</md-button>
    </div>

    <div class="input-element">
      <label>Nombre*</label>
      <div class="input-element-inner">
        <input type="text" ng-model="vm.product.Name" required placeholder="Nombre*">
      </div>
    </div>

    <div class="wyswyg-block">
      <label for=""><strong>Descripci√≥n*</strong></label>
      <wysiwyg-edit content="vm.product.Description"></wysiwyg-edit>
    </div>

    <div class="wyswyg-block">
      <label for=""><strong>Caracteristicas principales</strong></label>
      <wysiwyg-edit content="vm.product.MainFeatures"></wysiwyg-edit>
    </div>

    <div class="wyswyg-block">
      <label for=""><strong>Restricciones</strong></label>
      <wysiwyg-edit content="vm.product.Restrictions"></wysiwyg-edit>
    </div>

    <div class="wyswyg-block">
      <label for=""><strong>Conservacion</strong></label>
      <wysiwyg-edit content="vm.product.Conservation"></wysiwyg-edit>
    </div>


    <div layout="row" layout-align="end center">
      <md-button ng-click="vm.update(updateForm)" class="md-raised md-primary">Guardar</md-button>
    </div>

  </md-content>
</section>
