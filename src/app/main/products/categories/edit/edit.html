<div id="simple-table" class="page-layout simple fullwidth doc-page element-doc-page">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between">
        <div layout="column" layout-align="center start">
            <div class="breadcrumb" layout="row" layout-align="start center">
                <md-icon md-font-icon="icon-home" class="s16"></md-icon>
                <md-icon md-font-icon="icon-chevron-right" class="s16 separator"></md-icon>
                <span class="parent">Tables</span>
            </div>
            <div class="title">Products Categories</div>
        </div>

    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content">


      <div class="page-layout simple fullwidth">

        <section class="md-whiteframe-z1">
          <md-toolbar class="demo-toolbar md-primary">
            <div class="md-toolbar-tools">
              <h3>Editar categoria</h3>
            </div>
          </md-toolbar>
          <md-content class="md-padding">

            <div ng-show="vm.isLoading" layout="row" layout-sm="column" layout-align="space-around">
              <md-progress-circular class="md-accent" md-diameter="96" md-mode="indeterminate"></md-progress-circular>
            </div>

            <form ng-if="!vm.isLoading" ng-submit="vm.update()" class="md-inline-form" novalidate>
              <div layout="row" layout-align="end center">
                <md-button ng-click="vm.update($event)" class="md-raised md-primary">Guardar</md-button>
                <md-button ng-click="vm.showDestroyDialog($event)" class="md-raised md-warn">Eliminar</md-button>
              </div>
              <p>
                <md-input-container>
                  <input type="text" ng-model="vm.category.Name" placeholder="Nombre">
                </md-input-container>
              </p>
              <p>
                <md-input-container>
                  <input type="text" ng-model="vm.category.Keywords" placeholder="Keywords">
                </md-input-container>
              </p>
              <p>
                <md-input-container>
                  <input type="text" ng-model="vm.category.Handle" placeholder="Handle">
                </md-input-container>
              </p>

              <!--CATEGORY PARENTS EDITOR-->
              <div class="category-form-editor">
                <!--
                <p>
                  <md-checkbox ng-model="vm.category.IsMain" ng-click="vm.toggleCategoryMain()" aria-label="Categoria principal">
                    Categoria principal
                  </md-checkbox>
                </p>


                <p ng-if="!vm.category.IsMain">
                  <md-input-container>
                    <input type="number" required  min="2" max="3" ng-model="vm.category.CategoryLevel"  placeholder="Category Level">
                  </md-input-container>
                </p>

                -->
                <p>Nivel de categoria: <strong>{{vm.category.CategoryLevel}}</strong></p>
                <p ng-if="!vm.category.IsMain"><label><strong>Categorias padre</strong></label></p>

                <div ng-if="!vm.category.IsMain && vm.category.CategoryLevel > 1">
                  <p>
                    <label><strong>Categorias Nivel 1</strong></label>
                  </p>
                  <div >
                    <md-checkbox class="spaced-checkbox" ng-repeat="category in vm.categoriesGroups[0]" ng-model="category.selected">{{category.Name}}</md-checkbox>
                  </div>
                </div>


                <div ng-if="!vm.category.IsMain && vm.category.CategoryLevel > 2 ">
                  <p>
                    <label><strong>Categorias Nivel 2</strong></label>
                  </p>
                  <div >
                    <md-checkbox class="spaced-checkbox" ng-repeat="category in vm.categoriesGroups[1]" ng-model="category.selected">{{category.Name}}</md-checkbox>
                  </div>

                </div>

              </div>
              <!--END CATEGORY PARENTS EDITOR-->

              <md-input-container>
                <label for=""><strong>Descripci√≥n</strong></label>
                <textarea ng-model="vm.category.Description" md-maxlength="150" rows="5" md-select-on-focus></textarea>
              </md-input-container>

              <div layout="row" layout-align="end center">
                <md-button ng-click="vm.update($event)" class="md-raised md-primary">Guardar</md-button>
              </div>

            </form>
          </md-content>
        </section>

      </div>


    </div>
    <!-- / CONTENT -->

</div>
