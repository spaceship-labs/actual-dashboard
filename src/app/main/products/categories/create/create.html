<div id="simple-table" class="page-layout simple fullwidth doc-page element-doc-page">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between">
        <div layout="column" layout-align="center start">
            <div class="title">Categorias de productos</div>
        </div>

    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content">


      <div class="page-layout simple fullwidth">

        <section class="md-whiteframe-z1">
          <md-toolbar class="demo-toolbar md-primary">
            <div class="md-toolbar-tools">
              <h3>Crear categoria</h3>
            </div>
          </md-toolbar>
          <md-content class="md-padding">

            <div ng-show="vm.isLoading" layout="row" layout-sm="column" layout-align="space-around">
              <md-progress-circular class="md-accent" md-diameter="96" md-mode="indeterminate"></md-progress-circular>
            </div>

            <form name="createForm" ng-if="!vm.isLoading" ng-submit="vm.create(createForm)" class="md-inline-form" novalidate>

              <div layout="row" layout-align="end center">
                <md-button ng-click="vm.create(createForm)" class="md-raised md-primary action-button">Guardar</md-button>
              </div>

              <div class="input-element">
                <label>Nombre*</label>
                <div class="input-element-inner">
                  <input type="text" ng-model="vm.category.Name" required placeholder="Nombre*">
                </div>
              </div>

              <div class="input-element">
                <label>Keywords</label>
                <div class="input-element-inner">
                  <input type="text" ng-model="vm.category.Keywords" placeholder="Keywords">
                </div>
              </div>

              <div class="input-element">
                <label>Handle*</label>
                <div class="input-element-inner">
                  <input type="text" ng-model="vm.category.Handle" required placeholder="Handle*">
                </div>
              </div>


              <div class="input-element textarea-element">
                <label>Descripción</label>
                <div class="input-element-inner">
                  <textarea ng-model="vm.category.Description" rows="5" placeholder="Descripción"></textarea>
                </div>
              </div>

              <div class="category-form-editor">
                <p>
                  <md-checkbox ng-model="vm.category.IsMain" ng-click="vm.toggleCategoryMain()" aria-label="Categoria principal">
                    Categoria principal
                  </md-checkbox>
                </p>


                <div ng-if="!vm.category.IsMain" class="input-element number-element">
                  <label>Nivel</label>
                  <div class="input-element-inner">
                    <input type="number" min="2" max="3" ng-model="vm.category.CategoryLevel"  placeholder="Category Level">
                  </div>
                </div>

                <h2 ng-if="!vm.category.IsMain"><label><strong>Categorias padre</strong></label></h2>

                <div layout="row" layout-wrap>
                  <div ng-if="!vm.category.IsMain && vm.category.CategoryLevel > 1" flex="50" flex-sm="100">
                    <p>
                      <label><strong>Categorias Nivel 1</strong></label>
                    </p>
                    <div >
                      <md-checkbox class="spaced-checkbox" ng-repeat="category in vm.categoriesGroups[0]" ng-model="category.selected">{{category.Name}}</md-checkbox>
                    </div>
                  </div>


                  <div ng-if="!vm.category.IsMain && vm.category.CategoryLevel > 2 "  flex="50" flex-sm="100">
                    <p>
                      <label><strong>Categorias Nivel 2</strong></label>
                    </p>
                    <div >
                      <md-checkbox class="spaced-checkbox" ng-repeat="category in vm.categoriesGroups[1]" ng-model="category.selected">{{category.Name}}</md-checkbox>
                    </div>

                  </div>
                </div>

              </div>


              <div layout="row" layout-align="end center">
                <md-button ng-click="vm.create(createForm)" class="md-raised md-primary action-button">Guardar</md-button>
              </div>

            </form>
          </md-content>
        </section>

      </div>


    </div>
    <!-- / CONTENT -->

</div>
