<div id="simple-table" class="page-layout simple fullwidth doc-page element-doc-page">

  <!-- HEADER -->
  <div class="header md-accent-bg" layout="row" layout-align="space-between">
    <div layout="column" layout-align="center start">
      <div class="title">Configuraci칩n de Monedero</div>
    </div>
  </div>
  <!-- / HEADER -->

  <!-- CONTENT -->
  <div class="content">

    <div class="white-bg md-whiteframe-4dp">


      <section class="md-whiteframe-z1">
        <md-toolbar class="demo-toolbar md-primary">
          <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
            <h3>Configuraci칩n contabilidad</h3>
          </div>
        </md-toolbar>
        <md-content class="md-padding">

          <div ng-show="vm.isLoading" layout="row" layout-sm="column" layout-align="space-around">
            <md-progress-circular class="md-accent" md-diameter="96" md-mode="indeterminate"></md-progress-circular>
          </div>

          <form name="updateForm" ng-show="!vm.isLoading" ng-submit="vm.update(updateForm)">

            <div class="input-element">
              <label>Tipo de cambio (puntos a pesos mxn)</label>
              <div class="input-element-inner">
                <input type="text" ng-model="vm.ewallet.exchangeRate" name="exchangeRate" required placeholder="Tipo de cambio*">
              </div>
            </div>

            <div class="input-element">
              <label>Porcentaje m치ximo de pago para generar puntos en el monedero</label>
              <div class="input-element-inner">
                <input type="text" ng-model="vm.ewallet.maximumPercentageToGeneratePoints" name="maximumPercentageToGeneratePoints"
                  required placeholder="Porcentaje m치ximo*">
              </div>
            </div>

            <div class="input-element" flex="25" flex-sm="100" flex-xs="100">
              <label>Fecha de vencimiento*</label>
              <div layout="row">
                <div flex="60" class="input-element-inner">
                  <input ng-if="vm.ewallet" type="text" pikaday="vm.myPickerEndDate" set-default-date="true"
                    default-date="{{vm.ewallet.expirationDate}}" on-select="vm.onSelectEndDate(pikaday)" readonly
                    required>
                </div>
                <div flex="40" class="input-element-inner">
                  <input type="text" ui-timepicker ui-timepicker="vm.timePickerOptions" ng-model="vm.endTime"
                    placeholder="Hora" required>
                </div>
              </div>
            </div>

            <md-button class="md-raised md-primary action-button" type="submit">
              Guardar
            </md-button>

          </form>

        </md-content>
      </section>


    </div>

  </div>
  <!-- / CONTENT -->

</div>
